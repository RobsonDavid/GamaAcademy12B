        <br>
        <form id="formulario_contato" method="POST">
            <!-- POST : encapsula (extranet) / GET : expõe na URL (intranet) -->
            <fieldset>
                <legend><b>Para fazer nossos cursos, preencha o formulário abaixo: </b></legend>
            <label>Nome: </label><input type="text" name="nome" required>
            <label>E-mail: </label><input type="email" name="email" required>
            <label>Telefone: </label><input type="tel" name="telefone">  <!-- validação e máscara  = js -->
            <label>Senha: </label><input type="password" name="senha" required><br><br>
            <label>Gênero: </label>
            <input type="radio" name="opcao" value="Feminio">Feminino
            <input type="radio" name="opcao" value="Masculino">Masculino
            <br><br>
            <label>Data: </label><input type="date" name="data" required><br><br>

            <label>Escolha o curso: </label>
                <select autofocus>
                    <option value="CSS">CSS</option>
                    <option value="HTML">HTML</option>
                    <option value="Java">Java</option>
                </select><br><br>

            <label>Escolha o período: </label>
                <input type="checkbox"  name="OPCAO" value="manhã"> Manhã
                <input type="checkbox"  name="OPCAO" value="tarde"> Tarde
                <input type="checkbox"  name="OPCAO" value="noite"> Noite<br><br>
            <br><br>

            <label>Mensagem: </label><br>
                <textarea cols="35" rows="4" name="mensagem" ></textarea><br><br> <!--até 1.000 caracteres -->

            <label>Anexar Comprovante: </label><br>
                <input type="file" name="arquivo">

            <label>Texto 20 caracter: </label><input type="text" name="texto20" maxlength="20"><br><br>

            <br><br>

            <input type="submit" name="enviar" value="Enviar">

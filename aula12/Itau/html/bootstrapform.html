<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama BootstrapForm by REDUARD</title>

    <!-- .css e .js -->
    <!-- fazendo a chamada de uma biblioteca de CSS -->
    <link rel="stylesheet" href="../css/estilos.css"> 

    <!-- Copiar e colar do 
    https://getbootstrap.com/docs/4.4/getting-started/introduction/
    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
    <div class="row">
        <!-- inserimos o menu -->
        <div class="col-lg-3 col-md-5 col-sm-3 div1"> 
            <a href="..\html\bootstrap.html">
                <img src="..\imagens\logo.png"  width="100%">    
            </a>
        </div>
        <div class="col-lg-5 col-md-3 col-sm-3 div2"> Produtos </div>
        <div class="col-lg-2 col-md-2 col-sm-3 div3"> Link </div>
        <div class="col-lg-2 col-md-2 col-sm-3 div4"> Contato </div>
        <!-- somatória tem que ser 12 ! -->
    </div>

    <div class="row">
        <!-- adicionar um formulario -->
        <div class="col-lg-2 col-md-2 col-sm-2 div1">  </div>
        <div class="col-lg-8 col-md-8 col-sm-8 div2"> 
            <form id="formulario_contato" method="POST">
                <!-- POST : encapsula (extranet) / GET : expõe na URL (intranet) -->
                <fieldset>
                    <legend><b>Para fazer nossos cursos, preencha o formulário abaixo: </b></legend>
                <label>Nome: </label><input type="text" name="nome" class="campo_nome" required><br><br>
                <label>E-mail: </label><input type="email" name="email" class="campo_email" required> <br><br>
                <label>Telefone: </label><input type="tel" name="telefone">  <!-- validação e máscara  = js -->
                <label>Senha: </label><input type="password" name="senha" class="campo_senha" required><br><br>
                <label>Gênero: </label>
                <input type="radio" name="opcao" value="Feminio">Feminino
                <input type="radio" name="opcao" value="Masculino">Masculino
                <br><br>
                <label>Data: </label><input type="date" name="data" class="campo_data" required><br><br>
    
                <label>Escolha o curso: </label>
                    <select autofocus  class="campo_escolha">
                        <option value="CSS">CSS</option>
                        <option value="HTML">HTML</option>
                        <option value="Java">Java</option>
                    </select><br><br>
    
                <label>Escolha o período: </label>
                    <input type="checkbox"  name="OPCAO" value="manhã"> Manhã
                    <input type="checkbox"  name="OPCAO" value="tarde"> Tarde
                    <input type="checkbox"  name="OPCAO" value="noite"> Noite<br><br>
                <br><br>
    
                <label>Mensagem: </label><br>
                    <textarea cols="35" rows="4" name="mensagem" class="campo_msg"></textarea><br><br> <!--até 1.000 caracteres -->
    
                <label>Anexar Comprovante: </label><br>
                    <input type="file" name="arquivo">
    
    
                <br><br>
    
                <input type="submit" name="enviar" value="Enviar">
    
            </fieldset>
            </form>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 div1">  </div>
    </div>



</div>
</body>

</html>
